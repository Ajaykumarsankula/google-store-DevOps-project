apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:7713bc20c04319758e5155475cb3cb9e44ee2e6f
          ports:
            - containerPort: 5000
