apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:fd9dc6211e22a7ccd6732ffb992d482244492dd1
          ports:
            - containerPort: 5000
