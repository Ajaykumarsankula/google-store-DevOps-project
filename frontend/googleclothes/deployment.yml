apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:d3546f5783b5784928bfae84f7df2da3e58f99ac
        ports:
        - containerPort: 80
