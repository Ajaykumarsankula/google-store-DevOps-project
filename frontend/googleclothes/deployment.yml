apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:2f571e905d659db87c407d6d06266a453b3c80df
        ports:
        - containerPort: 80
