apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:b23193a3f35699a7d5abf474579c3897a335bc12
        ports:
        - containerPort: 80
