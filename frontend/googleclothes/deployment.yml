apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:7713bc20c04319758e5155475cb3cb9e44ee2e6f
        ports:
        - containerPort: 80
