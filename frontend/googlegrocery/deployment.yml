apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:b23193a3f35699a7d5abf474579c3897a335bc12
        ports:
        - containerPort: 80
