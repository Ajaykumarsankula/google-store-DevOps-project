apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:d3546f5783b5784928bfae84f7df2da3e58f99ac
        ports:
        - containerPort: 80
