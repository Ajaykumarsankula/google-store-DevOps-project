apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:7713bc20c04319758e5155475cb3cb9e44ee2e6f
        ports:
        - containerPort: 80
