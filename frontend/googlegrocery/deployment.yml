apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:fd9dc6211e22a7ccd6732ffb992d482244492dd1
        ports:
        - containerPort: 80
