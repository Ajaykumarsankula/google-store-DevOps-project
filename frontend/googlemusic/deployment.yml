apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:fd9dc6211e22a7ccd6732ffb992d482244492dd1
        ports:
        - containerPort: 80
