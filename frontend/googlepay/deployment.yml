apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:fd9dc6211e22a7ccd6732ffb992d482244492dd1
        ports:
        - containerPort: 80
