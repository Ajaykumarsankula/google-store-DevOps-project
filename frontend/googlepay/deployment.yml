apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:7713bc20c04319758e5155475cb3cb9e44ee2e6f
        ports:
        - containerPort: 80
