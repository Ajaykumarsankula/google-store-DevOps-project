apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:b23193a3f35699a7d5abf474579c3897a335bc12
        ports:
        - containerPort: 80
