apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:2f571e905d659db87c407d6d06266a453b3c80df
        ports:
        - containerPort: 80

