apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 335547864083.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:7713bc20c04319758e5155475cb3cb9e44ee2e6f
        ports:
        - containerPort: 80

