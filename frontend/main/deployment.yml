apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:d3546f5783b5784928bfae84f7df2da3e58f99ac
        ports:
        - containerPort: 80

